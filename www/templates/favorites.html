<ion-view view-title="Favoritos" class="favorites-page">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="congressMan in favorites">
        <img ng-src="{{congressMan.thumbnail}}">
        <h2>{{congressMan.name}}</h2>
        <p>{{congressMan.tagline}}</p>
        <ion-option-button class="button-assertive"
        ng-click="removeCongressMan(congressMan, $index)">
        <i class="ion-minus-circled"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
